<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>
    <link rel="stylesheet" href="soc.css">
</head>
<body>
  <h1>LOGIN PAGE</h1>
    <form>
        <div class="image">
          <img src="logo.jpg" alt="logo" class="logo">
        </div>
        <div class="content">
          <label for="userid"><b>USER-ID</b></label>
          <input type="text" placeholder="Enter USER-ID(e-mail)" name="userid" required>
      
          <label for="secret"><b>Password</b></label>
          <input type="password" id="password" placeholder="Enter Password" name="secret" required>
          <button type="submit" class="login">Login</button>
          <label>
            <input type="checkbox" name="remember"> Remember me
          </label><br>
          <label style="color: white;"> &nbsp;Click <a href="https://students.iitm.ac.in/iitmsports/" style="color: yellow;">here</a> to go to IITM sports website </label>
        </div>
        <div class="commentbox">
          <textarea name="comment" id="comment" rows="2" placeholder="Enter your comments...."></textarea>
        </div>
        <div class="content" style="background-color:rgba(255, 238, 0, 0.747)">
          <button type="button" class="cancel">Cancel</button>
          <span class="forgot"> <a href="#">Forgot password?</a></span>
        </div>
      </form>
      
</body>
</html>
